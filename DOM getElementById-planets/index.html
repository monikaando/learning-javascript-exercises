<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Planets</title>
    <style>
        .redtext {
            color: red;
        }
    </style>
    <script>
        function init() {
            var planet = document.getElementById('greenplanet');
            planet.innerHTML = 'Red Alarm: We are on the war!';
            planet.setAttribute('class', 'redtext');
        }
        window.onload = init;
    </script>
</head>

<body>
    <h1>Green planet</h1>
    <p id='greenplanet'>Everything is ok.</p>
    <h1>Red planet</h1>
    <p id='redplanet'>There is nothing interesting.</p>
    <h1>Blue planet</h1>
    <p id='blueplanet'>All systems are working.</p>
</body>


</html>
